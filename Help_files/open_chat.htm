<html><head>

eft;		top: 1px;	}		#operators #email_transcript a {			display: block;		}	#operators #email_transcript_form {		display: none;		position: absolute;		top: 62px;		left: -10px;		right: -10px;		z-index: 189375;		padding: 5px 10px 5px;	}		#operators #email_transcript_form form {			margin-left: -5px;		}		#operators #email_transcript_form input.text {			display: inline;			margin-left: 5px;		}		#operators #email_transcript_form span {			display: block;			font-size: 10px;		}		#operators #email_transcript_form .top-shadow {			position: absolute;			bottom: 0;			left: 0;			right: 0;			height: 2px;		}/** * 2px shadow above the chat area */.top-shadow {	-moz-box-shadow: rgba(100, 100, 100, 0.2) 0px 2px 0 0;	-webkit-box-shadow: rgba(100, 100, 100, 0.2) 0px 2px 0 0;	box-shadow: rgba(100, 100, 100, 0.2) 0px 2px 0 0;}#body {	position: relative;	width: 100%;	overflow: hidden;}#body .top-shadow {	position: absolute;	top: 0;	left: 0;	width: 100%;	height: 10px;	margin-top: -10px;	background: transparent;	z-index: 9999;}#body-inner {	width: 100%;	height: 100%;	word-wrap: break-word;	word-break: break-word;	/**	 * default background and text colors	 */	background: #f2f2f2;	color: #333;}a {	color: #333;}	#body .view {		display: none;	}	#body a {		text-decoration: none;	}	#body a:hover {		text-decoration: underline;	}	#body a.fb_button:hover {		text-decoration: none;	}		#body label {		display: block;		font-weight: bold;	}		#body .form div.valid {		  opacity: 0.25;		}		#body .form div.invalid label {			color: #f00;		}			#body .form div.invalid .group label {				color: inherit;			}		#body form .asterisk {			color: #f00;		}		/**		 * styling 'select skill' element		 */		#skill option {			color: #999;		}		#skill option.online {			color: #090;		}	#content {		table-layout: fixed;	}		#content p,		#content .integration,		#content .form div p,		#typing-indicator {			padding-left: 10px;			padding-right: 10px;		}		#content img.avatar {			/* display only if such an option is set */			display: none;			float d="view-queued-form"></div>			<div class="view" id="view-information"></div>		</div>	</div>		</td>	</tr>	<tr id="textarea">	<td class="deprecated-secondary-bg deprecated-secondary-font footer">	<span id="message-wrapper" class="message-wrapper"><span id="textarea-wrapper" class="textarea-bg"><textarea name="message" id="message" class="textarea-bg textarea-font" maxlength="3000"></textarea><span id="message-placeholder" class="textarea-font">Type in your message here and press Enter to send</span></span></span>	</td>	</tr>	<tr id="footer">	<td class="deprecated-secondary-bg deprecated-secondary-font footer">	<div id="social"></div>	<p id="powered"><a href="http://www.livechatinc.com/" target="_blank" class="deprecated-secondary-font footer">Powered by LiveChat</a></p>	</td></tr>	</tbody>	</table><audio preload="auto" id="sound">
